{% extends 'base.html' %}

{% block header %}
<div class="alert alert-dark" role="alert">
    <div class="container">
        <h1 class="display-4">TodoList</h1>
        <p class="lead">Todolistを作成して生産的な毎日を過ごしましょう</p>
    </div>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-secondary mb-2" role="button">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }} <span>期日:{{ item.due_date | date:"Y/n/j"}}</span></p>
            <a class="btn btn-info" href="{% url 'update' item.pk %}" role="button" tabindex="-1" aria-disabled="true">編集画面へ</a>
            <a class="btn btn-success" href="{% url 'delete' item.pk %}" role="button">削除画面へ</a>
            <a class="btn btn-primary" href="{% url 'detail' item.pk %}" role="button">詳細画面へ</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
